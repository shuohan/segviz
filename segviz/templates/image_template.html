<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
    </head>
    <body>
        {% for i in range(names|length) %}
            {% for view in views %}
                <h3>{{ names[i] }}: {{ view }}</h3>
                {% if modes[i] == 'i' or modes[i] == 'c' or modes[i] == 'l' %}
                    <img src="images/{{ names[i] }}/{{ view }}_image.png">
                {% endif %}
                {% if modes[i] == 'l' or modes[i] == 'L' %}
                    <img src="images/{{ names[i] }}/{{ view }}_label.png">
                {% endif %}
            {% endfor %}
        {% endfor %}
    </body>
</html>
